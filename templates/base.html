<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/Styles.css') }}">
    <title></title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="btn navbar-brand borderSome backcolorV" href="/" >Главная</a>
        {% if current_user.user_access == 'admin' %}
        <div class="cental">
            <a href="/arrended" class="btn btn-primary">Арендование предметы</a>
        </div>
        <div class="cental">
            <a href="/admin_panel" class="btn btn-primary">Администрирование</a>
        </div>
        {% else %}
        <div class="cental">
            <a href="/arrended" class="btn btn-primary">Арендование предметы</a>
        </div>
        {% endif %}
        {% if current_user.is_authenticated %}
        <div>
            <h5>{{ current_user.name }}</h5>
            <a class="exit" href="/logout">Выйти</a>
        </div>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
